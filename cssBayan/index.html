<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>
</head>
<body>
    <main class="main">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <ul class="list" >
            <li class="listItem">
                <input type="radio" name="mem" id="mem1" value="mem1" checked>
                <label for="mem1" class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Deadline</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/deadline.svg" alt="Mem deadline">
                </label>
            </li>
            <li class="listItem">
                <input type="radio" name="mem" id="mem2" value="mem2">
                <label for="mem2" class="button" >
                    <div class="headItem">
                        <h2 class="listItemTitle">Teamwork</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/teamwork.svg" alt="Mem teamwork">
                </label>
            </li>
            <li class="listItem">
                <input type="radio" name="mem" id="mem3" value="mem3">
                <label for="mem3" class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Codewars</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/codewars.svg" alt="Mem codewars">
                </label>
            </li>
            <li class="listItem">
                <input type="radio" name="mem" id="mem4" value="mem4">
                <label for="mem4" class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Activist</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/activist.svg" alt="Mem activist">
                </label>
            </li>
            <li class="listItem">
                <input type="radio" name="mem" id="mem5" value="mem5">
                <label for="mem5" class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Error</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/error.svg" alt="Mem error">
                </label>
            </li>
        </ul>
    </main>
</body>
</html>
