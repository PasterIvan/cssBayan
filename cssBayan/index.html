<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>
</head>
<body>
    <main class="main">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <ul class="list" >
            <li class="listItem">
                <button class="button" autofocus>
                    <div class="headItem">
                        <h2 class="listItemTitle">Error</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/Error.webp" alt="Mem Error">
                </button>
            </li>
            <li class="listItem">
                <button class="button" >
                    <div class="headItem">
                        <h2 class="listItemTitle">Everyday</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/everyday.webp" alt="Mem everyday">
                </button>
            </li>
            <li class="listItem">
                <button class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Password</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/Password.webp" alt="Mem Password">
                </button>
            </li>
            <li class="listItem">
                <button class="button">
                    <div class="headItem">
                        <h2 class="listItemTitle">Management</h2>
                        <div class="icon"></div>
                    </div>
                    <img class="imgMem" src="./img/management.webp" alt="Mem management">
                </button>
            </li>
        </ul>
    </main>
</body>
</html>
